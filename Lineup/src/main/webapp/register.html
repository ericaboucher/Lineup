  <body>

<form class="" action="registrationServlet" method="post">

  <div class="title">
    <h2>Register</h2>
  </div>

  <label for="fname"><b>First Name</b></label>
  <input type="text" name="firstName" id="firstName" placeholder="First Name" required><br/>
  <label for="lname"><b>Last Name</b></label>
  <input type="text" name="lastName" id="lastName" placeholder="Last Name" required><br/>

  <label for="email"><b>Email</b></label>
  <input type="text" name="email" id="email" placeholder="Email" required><br/>

  <label for="phone"><b>Phone Number</b></label>
  <input type="text" name="phoneNum" id="phoneNum" placeholder="Phone Number" required><br/>

  <label for="password"><b>Password</b></label>
  <input type="password" name="password" id="password" placeholder="Password" id="password" required><br/>
  
  <div class="radioButton">
    <label for="userType"><b>Guardian</b></label>
    <input type="radio" name="userType" id="userType" value="Guardian" checked>
    <label for="userType"><b>Staff</b></label>
    <input type="radio" name="userType" id="userType" value="Staff">
  </div>

<input type="submit" value="Submit" id="submit">
</form>
<em>{0}</em>

  </body>
